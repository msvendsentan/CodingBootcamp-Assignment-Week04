<!DOCTYPE html>
<html>
    <head>
        <title>RPG</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="./assets/javascript/game.js"></script>
    </head>

    <body>
        <header>
            <h1>Stick Figure Showdown</h1>
            <h2>An RPG for the U of T Coding Bootcamp</h2>
            <h3>Michael Svendsen</h3>
        </header>

        <div id="instructions"><h2>Instructions</h2>
            <div><p id="instructions_text">Welcome to the Stickfigure Showdown! Choose a character to get started...</p></div>
        </div>

        <div class="grid">

            <div id="character_window">
                <h2>Character Selection</h2>

                <div class="character" id="gunner"><img src="./assets/images/gunner.jpg"></div>
                <div class="character" id="swordsman"><img src="./assets/images/swordsman.jpg"></div>
                <div class="character" id="archer"><img src="./assets/images/archer.jpg"></div>
                <div class="character" id="mage"><img src="./assets/images/mage.jpg"></div>

            </div>

            <div id="enemies_available">
                <h2>Enemies Available</h2>


            </div>


            <div id="attack">
                <button id="attack_button">Attack</button>

            </div>

            <div id="log">
                <h2>Log</h2>
                <div id="log_text"></div>


            </div>
            <div id="defeated_enemies">
                <h2>Defeated Enemies</h2>
            
            </div>

            <div id="new_game">
                <button id="newgame_button">New Game</button>
            </div>

        </div>

        



    </body>




</html>
