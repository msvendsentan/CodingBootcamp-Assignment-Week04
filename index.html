<!DOCTYPE html>
<html>
    <head>
        <title>RPG</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="./assets/javascript/game.js"></script>
    </head>

    <body>

        <div class="clear" id="pick_character"><h2>Pick a character</h2>

            <div class="character" id="gunner"><img src="./assets/images/gunner.jpg"></div>
            <div class="character" id="swordsman"><img src="./assets/images/swordsman.jpg"></div>
            <div class="character" id="archer"><img src="./assets/images/archer.jpg"></div>
            <div class="character" id="mage"><img src="./assets/images/mage.jpg"></div>

        </div>
        <div class="clear" id="selected_character"><h2>Your selected character</h2>


        </div>
        <div class="clear" id="enemies_available"><h2>Enemies available to attack</h2>


        </div>

        <div class="clear" id="fight_selection"><h2>Fight Selection</h2>


        </div>
        <div class="clear">
            <button id="attack">Attack</button>
            <button id="new_game">New Game</button>
        </div>

        <div class="clear" id="log"><h2>Log</h2>
            <div id="log_text"></div>


        </div>
        <div class="clear" id="defeated_enemies"><h2>Defeated Enemies</h2>


        </div>

        



    </body>




</html>
